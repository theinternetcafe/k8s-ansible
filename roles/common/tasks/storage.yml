---
# install elrepo kernel for btrfs support if enabled
- name: Install elrepo kernel
  ansible.builtin.package:
    name: kernel-ml
    state: latest
  when: btrfs.enabled is defined and btrfs.enabled
  notify: reboot

- name: Create unique mount directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: 0755
  loop: "{{ mounts }}"
  when: (mounts is defined) and (mounts | type_debug == "list")

- name: Create shared mount directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: 0755
  loop: "{{ shared_mounts }}"
  when: (shared_mounts is defined) and (shared_mounts | type_debug == "list")

- name: Create unique mounts
  ansible.posix.mount:
    fstype: "{{ item.fstype }}"
    opts: "{{ item.opts }}"
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    state: "{{ item.state }}"
  failed_when: false # allow failures because btfs is not supported by default
  loop: "{{ mounts }}"
  when: (mounts is defined) and (mounts | type_debug == "list")

- name: Create shared mounts
  ansible.posix.mount:
    fstype: "{{ item.fstype }}"
    opts: "{{ item.opts }}"
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    state: "{{ item.state }}"
  failed_when: false # allow failures because btfs is not supported by default
  loop: "{{ shared_mounts }}"
  when: (shared_mounts is defined) and (shared_mounts | type_debug == "list")

- name: Remove swapfile from /etc/fstab
  ansible.builtin.command: sed -i /swap/d /etc/fstab

- name: Run swapoff
  ansible.builtin.shell: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: NFS
  when: exports is defined and exports
  block:
  - name: Create exports
    ansible.builtin.lineinfile:
      path: /etc/exports
      state: present
      line: "{{ item }}"
    with_items: "{{ exports }}"
    when: exports is defined and exports
    notify: restart nfs
  - name: Install nfs-server
    ansible.builtin.package:
      name: nfs-utils
      state: latest
    notify: restart nfs
  - ansible.builtin.service:
      name: nfs-server
      state: started
