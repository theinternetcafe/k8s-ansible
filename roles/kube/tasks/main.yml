---
- name: Action
  include_tasks: 
    file: "{{ action }}.yml"
    apply:
      tags:
        - "{{ action }}"
  when: action is defined

- name: Network
  include_tasks: 
    file: network.yml
    apply:
      tags:
        - network
  when: action is not defined
  tags:
  - network

- name: Package
  include_tasks: 
    file: package.yml
    apply:
      tags:
        - package
  when: action is not defined
  tags:
  - package

- name: Containerd
  include_tasks: 
    file: containerd.yml
    apply:
      tags:
        - containerd
  when: action is not defined
  tags:
  - containerd

- name: Kubelet
  include_tasks: 
    file: kubelet.yml
    apply:
      tags:
        - kubelet
  when: action is not defined
  tags:
  - kubelet

- name: HAProxy
  include_tasks: 
    file: haproxy.yml
    apply:
      tags:
        - haproxy
  when: action is not defined
  tags:
  - haproxy
